fields:
  source: node-metrics

metricbeat.modules:

- module: system
  metricsets: ["cpu", "diskio", "filesystem", "fstat", "load", "memory", "network", "process_summary", "socket_summary", "uptime"]
  enabled: true
  period: 30s
  processes: ['.*']
  cpu.metrics:  ["normalized_percentages"]
  core.metrics: ["percentages"]

- module: docker
  metricsets: ["cpu", "diskio", "healthcheck", "info", "memory", "network"]
  cpu.cores: false
  hosts: ["unix:///var/run/docker.sock"]
  period: 30s

- module: docker
  metricsets:
  - container
  hosts: ["unix:///var/run/docker.sock"]
  period: 1m

output.console:
  enabled: true
  pretty: false

logging.level: warning
logging.metrics.enabled: false
logging.metrics.period: 30s
logging.json: false
